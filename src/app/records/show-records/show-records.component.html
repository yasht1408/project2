
 <div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
       <a
         class="list-group-item"
         style="cursor: pointer"
         *ngFor="let recordEl of records; let i = index"
         (click)="onEditItem(i)"
       >
       Name: {{ recordEl.name }} <br> Age:{{ recordEl.age }} <br> Gender:{{ recordEl.gender}} <br> 
       Email: {{ recordEl.email }} <br> Task: {{ recordEl.task }}
       </a>
     </ul>
  </div>  
</div>
